{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content1 %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3 class="font-weight-bold">Set new the password</h3>
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-lg">Set Password</button>
                </form>
                <p style="color: blue;">Invalid token mail!</p>
                <p><a href="{% url 'password_reset' %}">Request a new your password</a></p>
            </div>
        </div>
    </div>
</div>


{% endblock%}
