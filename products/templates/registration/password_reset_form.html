
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content1 %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3 class="font-weight-bold">Reset the password</h3>
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-lg">Send confirmation link</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
