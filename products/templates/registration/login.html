{% extends 'base.html' %}

{% load crispy_forms_tags %}
<!-- load form crispy vao trang loggin-->
{% block content1 %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3 class="font-weight-bold">Log In</h3>
                <form action="" method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-danger btn-lg">Log In</button>
                    <a href="{% url 'password_reset' %}">Forgot the password?</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock%}
